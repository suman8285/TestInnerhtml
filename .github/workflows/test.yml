name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  addInnerHTMLJob:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run custom action
        run: npm run build

      - name: Display innerHTML output
        run: echo "innerHTML: ${{ steps.addInnerHTMLJob.outputs.innerHTML }}"
